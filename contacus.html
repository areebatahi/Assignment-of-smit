<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="contactus.css">
</head>

<body>
    <fieldset>
        <legend> Contact Us</legend>
        <form action="">
            <label for="name">NAME</label><br>
            <input type="text" name="Name" id="name" placeholder="Enter your name " required><br><br>
            <label for="email">Email</label>
            <br><input type="email" name="email" id="email" placeholder="email" required><br><br>
            <label for="age">Age</label>
            <br><input type="text" name="password" id="age" placeholder="Enter your age" required><br><br>
            Select Your Gender <br>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male">
            <br><label for="female">female</label>
            <input type="radio" name="gender" id="female">
            <br><br>
            <label for="comment">Write your comment</label>
            <br><textarea name="comment" id="comment" cols="30" rows="10"
                placeholder="enter your comment" required></textarea><br>
            <button type="submit" style=" background-color:rgb(8, 12, 149); border-color: white;"
                style=" color: white;"><a href="index.html"
                    style="color: white;  text-decoration: none;">Submit</a></button>

        </form>
    </fieldset>


</body>

</html>
